{% extends 'base.html' %}
{% load static %}
{% block main%}
<div>
  <div class="bg-blue-400 w-full h-2"></div>
  <div class=" bg-gray-100 flex flex-col justify-center items-center lg:px-2 px-5 mt-[100px] lg:mt-[300px]">
    <div class="flex justify-center items-center gap-x-3">
      <div class="border-r px-5 border-black h-[100px] flex items-center">
        <h1 class="font-bold text-[40px] text-gray-800">Login</h1>
      </div>
      <img src="{% static 'image/logo_black.png' %}" class="" width="" alt="">
    </div>
    <div class="max-w-md w-full mx-auto">
    </div>
    <div class="max-w-md w-full  shadow-lg mx-auto mt-4 bg-white rounded-md p-8 border border-gray-300">
      <form class="space-y-6" onSubmit={handleSubmit}>
        {% csrf_token %}
        <div class="">
          <label class="font-bold text-sm text-gray-600 block">Username: </label>
          <input type="text" required onChange='' name="username"
            class=" w-full p-2 border border-gray-300 round-lg mt-1" />
        </div>
        <div class="">
          <label class="font-bold text-sm text-gray-600 block">Password: </label>
          <input type="password" onChange='' name='password' required
            class=" w-full p-2 border border-gray-300 round-lg mt-1" />
        </div>
        <div class="flex justify-center">
          <button type='submit' onClick=""
            class="w-full py-2 px-4 bg-gray-700 hover:bg-gray-800 rounded border border-gray-300 p-2 text-white">Login</button>
        </div>
      </form>
      <div class=" mt-3 flex gap-x-2 items-center">
        <input type="checkbox" name="" />
        <h1>Remember me</h1>
      </div>
    </div>
  </div>
</div>
{%endblock%}
